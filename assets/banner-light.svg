    <path d="M-13 7 Q0 16 13 7" stroke="#0969da" stroke-width="2" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="-14" x2="0" y2="-23" stroke="url(#ico)" stroke-width="2" stroke-linecap="round"/>
